<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Cassandra</title>
	    <link rel="stylesheet" href="/css/main.css"/>
	</head>
   	<body>
	   	<script type="text/javascript">
	   	    window.onload = function () {
	    		$('.preloader__spinner').fadeOut();
	    		$('.preloader').delay(350).fadeOut('slow');
	   		}
		</script>

		<style>
	   		.preloader {
				position: fixed;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				background: #FFF;
				z-index: 100500;
			}

			.preloader__spinner {		
				position: absolute;
				top: 50%;
				left: 50%;
				width: 300px;
				height: 300px;
				margin-left: -150px;
				margin-top: -150px;
				background: url('/images/preloader.gif') no-repeat 50% 50%;		
			}
		</style>

		<div class="preloader"><span class="preloader__spinner"></span></div>
		<div class="js-cassandra cassandra" id="page"></div>

		<script src="js/build.min.js"></script>
		<script>
		    require(['main'], function(){});
		</script>

	</body>
</html>
